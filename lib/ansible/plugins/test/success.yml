DOCUMENTATION:
  name: success
  author: Ansible Core
  version_added: "1.9"
  short_description: check task success
  aliases: [succeeded, successful]
  description:
    - Test if task did not end in failure; returning the opposite of C(failed).
    - This test checks for the existence of a C(failed) key in the input dictionary and that it is V(False) if present
    - To determine whether the task was executed or skipped, see P(ansible.builtin.skipped#test).
  options:
    _input:
      description: registered result from an Ansible task
      type: dictionary
      required: True
EXAMPLES: |
  # test 'status' to know how to respond
  {{ taskresults is success }}

RETURN:
  _value:
    description: Returns V(True) if the task did not end in failure, V(False) otherwise.
    type: boolean
