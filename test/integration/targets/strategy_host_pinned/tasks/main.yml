- command: ansible-playbook -v -i hosts -f 2 playbook.yml
  args:
    chdir: '{{ role_path }}'
  environment:
    ANSIBLE_NOCOLOR: "1"
    ANSIBLE_FORCE_COLOR: "0"
  register: output

- debug:
    msg: '{{ output.stdout_lines }}'

- assert:
    that:
      - 'output.stdout is not search("(?m)(^ok: .*\n){3,}")'
